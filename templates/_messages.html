{% if messages %}
    
    
        <div class="span12">
            
            
            {% for message in messages %}
                {% if message.tags == 'error' %}
                <div class="alert alert-error" > <i class="fa fa-warning fa-2x"></i>
                {% else %}
                <div class="alert alert-success"><i class="fa fa-info-circle fa-2x"></i> 
                {% endif %}
                    {{ message }}<button type="button" class="close" data-dismiss="alert">&times;</button>
                </div>
            {% endfor %}
           
        </div>
  
   
{% endif %}
